<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI This Week ‚Äî Newsletter Generator</title>
    <meta name="description"
        content="AI This Week ‚Äî A premium automated AI briefing generator. Powered by Tavily search and Gemini.">
    <meta name="theme-color" content="#0b0f1a">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <div>
                    <h1 class="logo-title">AI This Week</h1>
                    <p class="logo-subtitle">Automated AI Briefing</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Controls -->
    <main class="main">
        <div class="controls-card">
            <div class="controls-row">
                <div class="control-group">
                    <label for="days-input" class="control-label">Search Window</label>
                    <div class="input-with-suffix">
                        <input type="number" id="days-input" value="7" min="1" max="30" class="control-input">
                        <span class="input-suffix">days</span>
                    </div>
                </div>
                <div class="control-group">
                    <label for="lang-select" class="control-label">Language</label>
                    <div class="input-with-suffix">
                        <select id="lang-select" class="control-select">
                            <option value="en">üá¨üáß English</option>
                            <option value="fr">üá´üá∑ Fran√ßais</option>
                        </select>
                    </div>
                </div>
                <div class="control-group control-actions">
                    <button id="generate-btn" class="btn btn-primary" onclick="generateNewsletter()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5">
                            <polygon points="13,2 3,14 12,14 11,22 21,10 12,10" />
                        </svg>
                        Generate Newsletter
                    </button>
                    <button id="download-btn" class="btn btn-secondary" onclick="downloadHTML()" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="7,10 12,15 17,10" />
                            <line x1="12" y1="15" x2="12" y2="3" />
                        </svg>
                        Download HTML
                    </button>
                </div>
            </div>
        </div>

        <!-- Advanced Tuning Panel -->
        <div class="tuning-panel" id="tuning-panel">
            <button class="tuning-toggle" id="tuning-toggle" onclick="toggleTuning()">
                <span class="tuning-toggle-left">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" />
                    </svg>
                    Advanced Tuning
                </span>
                <svg class="tuning-chevron" id="tuning-chevron" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <polyline points="6,9 12,15 18,9" />
                </svg>
            </button>
            <div class="tuning-content" id="tuning-content" style="display: none;">
                <div class="tuning-header">
                    <div class="control-group">
                        <label for="profile-select" class="control-label">Profile</label>
                        <div class="input-with-suffix">
                            <select id="profile-select" class="control-select" onchange="applyProfile()">
                                <option value="balanced">‚öñ Balanced</option>
                                <option value="strict">üéØ Strict</option>
                                <option value="exploratory">üîç Exploratory</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="tuning-grid" id="tuning-grid">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

        <!-- Progress -->
        <div id="progress-container" class="progress-container" style="display: none;">
            <div class="progress-header">
                <span id="progress-text" class="progress-label">Generating...</span>
                <div style="display: flex; align-items: center; gap: 16px;">
                    <span id="progress-time" class="progress-time"></span>
                    <span id="progress-count" class="progress-count">0 / 9</span>
                </div>
            </div>
            <div class="progress-bar-bg">
                <div id="progress-bar" class="progress-bar-fill"></div>
            </div>
            <div id="section-status" class="section-status-grid"></div>
        </div>

        <!-- Error -->
        <div id="error-container" class="error-container" style="display: none;">
            <p id="error-text"></p>
        </div>

        <!-- Result -->
        <div id="result-container" class="result-container" style="display: none;">
            <div class="result-header">
                <h2 class="result-title">Generated Newsletter</h2>
                <span id="result-date" class="result-date"></span>
            </div>
            <iframe id="newsletter-frame" class="newsletter-frame"></iframe>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>AI This Week ¬∑ Automated Briefing System</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
